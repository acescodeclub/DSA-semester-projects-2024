    <style>

            font-family: "Poppins-Regular";

        }
     
        body{
            font-family:"Poppins-Regular";

    <title>Document</title>

<body>

    <nav class="sidebar close  shadow" id="sidebar">
   </nav>
    <div class="px-5 mt-5" id="main" style="width:calc(100% - 70px); position:relative; left:70px;">
        <h1 class="mb-2">SEARCH RESERVATION</h1>
        <div class="bg-white">
            <div class="p-4 d-flex gap-1" style="border-radius:0.25rem;">

                    </button>
                </div>
            </div>

            <div class="split p-4">
                <div class="flex-grow-1">
                    <label for="" class="mb-2">Filter</label>
                    <select name="" id="filter" class="form-select standard-input">
                        <option value="name">Name</option>
                        <option value="email">Email</option>
                    </select>
                </div>
            </div>
        </div>

        

       
        <!-- <div class="bg-white p-4" style="border-radius:0.25rem;">
           <input type="text">
        </div> -->

        <ul class="mt-3 p-0 hover-highlight" id="display-location">
            
        </ul>
