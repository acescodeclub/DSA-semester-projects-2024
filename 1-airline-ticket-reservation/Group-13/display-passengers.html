<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/base-preflight.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/output.css">
    <link rel="stylesheet" href="./css/sidebar.css">
    <style>
        @font-face {
            font-family: "Poppins-Regular";
            src: url("./fonts/Poppins-Regular.ttf");
        }
     
        body{
            font-family:"Poppins-Regular";
        }
    </style>
    <title>Document</title>
</head>
<body>
    <nav class="sidebar close shadow" id="sidebar">
   </nav>
    <div class="px-5 mt-5" id="main" style="width:calc(100% - 70px); position:relative; left:70px;">
        <h1 class="mb-4">PASSENGER LIST</h1>
         <div class="p-4 shadow-sm bg-white">
             <table class="table table-bordered">
                <thead>
                    <tr>
                        <th class="fw-bold tw-border-s">#</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Seat Number</th>
                        <th>Date Booked</th>
                    </tr>
                </thead>
                <tbody class="table-group-divider tbody" id="tbody">
                 <!-- Passengers are displayed over here -->
                </tbody>
             </table>
         </div>
    </div>
   <script src="./js/app.js"></script>
   <!-- <script src="./js/display-passengers.js"></script> -->
</body>
</html>
