<html>
  <head>
    <title>Stack using Array</title>
    <link rel="stylesheet" href="css/style.css" />
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="./js/script.js" defer></script>
  </head>
  <body>
  <div class="modal">
    <div>
      <h2 class="message"></h2>
      <button class="ok-btn">Ok</button>
    </div>
  </div>
    <!-- <button id="launch">Instructions</button> -->
    <button id="palindromCheck">CheckPalindrom</button>

    <!-- =========== Push question popup ========== -->

    <!-- ======== Push question popup ends ======== -->

    <!-- =========== Pop question popup ========== -->

    <!-- ======== Pop question popup ends ======== -->

    <!-- =========== IsEmpty question popup ========== -->

    <!-- ======== IsEmpty question popup ends ======== -->

    <!-- Wrapper for whole HTML document -->
    <div class="wrapper">
      <div id="container">
        <!-- ======= This is Canvas area ========= -->
        <div id="canvas" class="box box-full">
          <h2 style="text-align: left">
            Implementation of stack using Linked List
          </h2>
          <span class="checkbox"></span>
          <!-- Canvas Element to draw Animations -->
          <div id="canvas-wrapper">
            <div id="target">
              <div id="array-wrapper">
                <div id="array"></div>
              </div>
              <span
                style="
                  position: relative;
                  display: block;
                  font-size: 16px;
                  margin: 10px 250px;
                "
                >LinkedList</span
              >
              <div id="lowerbound">
                <div id="stack-wrapper">
                  <div class="input_stack">
                    <div id="stack_input"></div>
                    <span
                      style="
                        position: relative;
                        display: block;
                        font-size: 16px;
                        margin: 10px 70px;
                      "
                      >Input Stack</span
                    >
                  </div>
                  <div class="temporay_stack">
                    <div id="stack_temporary"></div>
                    <span
                      style="
                        position: relative;
                        display: block;
                        font-size: 16px;
                        margin: 10px 70px;
                      "
                      >Temporary Stack</span
                    >
                  </div>
                  <div class="output_stack">
                    <div id="stack_output"></div>
                    <span
                      style="
                        position: relative;
                        display: block;
                        font-size: 16px;
                        margin: 10px 70px;
                      "
                      >output_stack</span
                    >
                  </div>
                </div>

                <!-- =============== current step explanation =============== -->
              </div>
            </div>
          </div>
        </div>
        <!-- ======== Canvas area ends here ====== -->

        <!-- ================ draggable input box =============== -->
        <div id="moveable">
          <div id="handle">
            <span class="dragcontent"> Drag me Anywhere </span>
          </div>
          <p style="text-align: center; color: #ffd000; padding-top: 20px">
            Enter the values to perform Stack Operations
          </p>
          <!-- Form Inputs -->
          <div class="inputs">
            <!-- ====== pushing element ====== -->
            <div class="form-row">
              <input
                type="text"
                id="push-item"
                name="push-item"
                class="input"
                placeholder="Enter Element"
                required
              />
            </div>

            <!-- ======== popping element ======== -->
            <div class="form-row">
              <input
                type="submit"
                name="push-btn"
                value="Push"
                onclick="push()"
                class="btn btn-green push-btn"
              />
              <input
                type="button"
                id="pop-item"
                name="pop-item"
                value="Pop "
                onclick="pop()"
                class="btn btn-red pop-btn"
              />
            </div>

            <!-- ========== Condition Check Buttons ========== -->
            <div class="form-row">
              <input
                type="button"
                name="ispeak"
                value="Peak"
                onclick="ispeak()"
                class="btn btn-yellow"
              />
              <input
                type="button"
                name="isempty"
                value="IsEmpty?"
                onclick="isempty()"
                class="btn btn-blue"
              />
            </div>
          </div>
        </div>
        <!-- =============== draggable box ends here ============ -->

        <!-- ========= This is code area ========== -->
        <div id="code" class="box box-half">
          <h2>Events</h2>
          <!-- ========= box for live tracking of variables values =========== -->
          <div id="step-tracker">
            <!-- Start Box -->
            <div id="start-step" class="step-box">
              <h3 class="box-title">
                Item <br />
                <b class="highlight">"Pushed"</b> <br />
                is
              </h3>
              <h1 class="box-value" id="pushed"></h1>
            </div>

            <!-- Last Box -->
            <div id="last-step" class="step-box">
              <h3 class="box-title">
                Item <br />
                <b class="highlight">"Popped"</b> <br />
                is
              </h3>
              <h1 class="box-value" id="popped"></h1>
            </div>

            <!-- PStack pointer Box -->
            <div id="mid-step" class="step-box">
              <h3 class="box-title">
                Stack <br />
                <b class="highlight">"Pointer"</b> <br />
                is
              </h3>
              <h1 class="box-value" id="pointer">-1</h1>
            </div>
            <div id="blue-box" class="step-box">
              <h3 class="box-title">
                <b class="highlight">"Top"</b> <br />
                Element <br />
                is
              </h3>
              <h1 class="box-value" id="top_element"></h1>
            </div>
          </div>
        </div>
        <!-- ========= code area ends here ======== -->
      </div>
    </div>
  </body>
  <script src="js/jquery-3.5.1.min.js"></script>
</html>
